<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toefl ibt mock test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="welcome-page" class="welcome-container">
        <h1>Welcome to TOEFL ibt Listening Section Mock Test</h1>
        <p>Click the Button below to start the test.</p>
        <button id="start-button" class="btn btn-primary btn-large">
            Start Test
        </button>
    </div>

    <div id="test-interface" class="test-container" style="display: none;">
        
        <header class="test-header1">
            <button id="next-button" class="btn btn-primary" disabled>
                Next
            </button>
            
            <div id="error-message" class="error-msg" style="display: none;">
                You should select 1 option to go on to the next question.
            </div>
        </header>
        
        <hr>

        <main class="content-area">
            
            <section id="audio-section" class="section audio-player-section">
                <h4 class="test-header2">
                    <div class="question-status">
                        Listening
                    </div>
                    
                    <div class="timer-display">
                        <span id="timer">00:<span id="minute">:<span id="second"></span>
                    </div>
                </h4>
                
                <div class="audio-control-container">
                    <audio id="audioPlayer" src="" preload="auto"></audio> 
                    
                    <div class="custom-progress-bar">
                        <div id="progressBar" class="progress-fill"></div>
                    </div>
                    
                </div>
            </section>
            
            <section id="question-section" class="section question-options-section" style="display: none;">

                <h4 class="test-header2">
                    <div class="question-status">
                        Listening | Question <span id="current-question">1</span> out of <span id="total-questions">30</span>
                    </div>
                    
                    <div class="timer-display">
                        <span id="timer">00:<span id="minute">:<span id="second"></span>
                    </div>
                </h4>
                
                <div class="question-text-area">
                    <p id="question-text"></p>
                </div>

                <div id="options-area" class="options-list">
                </div>
                
            </section>

        </main>
        
        <hr>

        <footer class="test-footer">
            
        </footer>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
