<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL 聽力模擬測驗</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="test-container">
        
        <header class="test-header">
            <div class="question-status">
                Listening | Question <span id="current-question">1</span> of <span id="total-questions">30</span>
            </div>

            loadQuestion(1);
            
            <div class="timer-display">
                <span id="timer">00:00</span>
            </div>
        </header>
        
        <hr>

        <main class="content-area">

            <section id="audio-section" class="section audio-player-section">
                <h3>聽力文章</h3>
                <div class="audio-control-container">
                    <audio id="audioPlayer" src="" preload="auto"></audio> 
                    
                    <div class="custom-progress-bar">
                        <div id="progressBar" class="progress-fill"></div>
                    </div>
                    
                    <p id="audio-prompt">請專心聆聽錄音，錄音只播放一次。</p>
                </div>
            </section>
            
            <section id="question-section" class="section question-options-section" style="display: none;">
                
                <div class="question-text-area">
                    <h4>問題 <span id="q-number-display">1</span>:</h4>
                    <p id="question-text">（這裡會載入問題文本...）</p>
                </div>

                <div id="options-area" class="options-list">
                    </div>
                
            </section>

        </main>
        
        <hr>

        <footer class="test-footer">
            <button id="next-button" class="btn btn-primary" disabled>
                下一題 (Next)
            </button>
            
            <div id="error-message" class="error-msg" style="display: none;">
                請選擇一個答案才能進入下一題。
            </div>
        </footer>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
